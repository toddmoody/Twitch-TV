<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Twitch TV Channel Viewer</title>
  </head>
  <body>
    <div class="container-fluid">
    <header><img class="twitch-logo" src="https://etgeekera.files.wordpress.com/2014/05/twitch-tv-logo-header.jpg" alt="Twitch TV"></header>
     <!-- Tabbed section / navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all" aria-expanded="true">Our Channel Picks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="online-tab" data-toggle="tab" href="#online" role="tab" aria-controls="online">Online Channels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="offline-tab" data-toggle="tab" href="#offline" role="tab" aria-controls="offline">Offline Channels</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                <!-- table data handled by relevant JSON data -->
                <table class="table table-striped table-responsive">
                    <thead>
                      <tr class="table-hd">
                        <th></th>
                        <th>Channel</th>
                        <th>Status</th>
                        <th>What's on right now?</th>
                      </tr>
                    </thead>
                    <tbody class="online">
                    </tbody>
                    <tbody class="offline">
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="online" role="tabpanel" aria-labelledby="online-tab">
                <table class="table table-striped table-responsive">
                        <thead>
                            <tr class="table-hd">
                            <th></th>
                            <th>Channel</th>
                            <th>Status</th>
                            <th>What's on right now?</th>
                            </tr>
                        </thead>
                        <tbody class="online">
                        <!-- table populated from getJSON call -->
                        </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="offline" role="tabpanel" aria-labelledby="offline-tab">
                <table class="table table-striped table-responsive">
                        <thead>
                            <tr class="table-hd">
                            <th></th>
                            <th>Channel</th>
                            <th>Status</th>
                            </tr>
                        </thead>
                        <tbody class="offline">
                        <!-- table populated from getJSON call -->
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
